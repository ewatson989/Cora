<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenAI Prompt Playground</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="split">
    
    <!-- LEFT COLUMN -->
    <section class="input-area">
      <img src="CoraImage.png" alt="Cora" class="cora-img" />
      <h1>OpenAI Prompt Playground</h1>
      <textarea id="prompt" placeholder="Enter your message..."></textarea>
      <div class="buttons">
        <button id="generateText">Send</button>
        <button id="generateImage">Generate Image</button>
      </div>
      <section id="output"></section>
    </section>

    <!-- RIGHT COLUMN -->
    <section id="chatLog" class="chat-log"></section>

  </main>

  <!-- Scripts -->
  <script src="https://unpkg.com/marked@11.2.0/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
