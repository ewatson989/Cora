<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenAI Prompt App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>CoraGPT</h1>
    <textarea id="prompt" placeholder="Enter your message..."></textarea>
    <div class="buttons">
      <button id="generateText">Send</button>
      <button id="generateImage">Generate Image</button>
    </div>
    <section id="chatLog" class="chat-log"></section>
    <section id="output"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
