<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoraGPT - Powered by SparkleBot</title>

  <!-- Font + Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="chat-layout">

    <!-- SparkleBot image (optional branding) -->
    <img src="CoraImage.png" alt="Cora the Sloth" class="cora-img" />

    <!-- Chat log -->
    <section id="chatLog" class="chat-log"></section>

    <!-- SparkleBot listening banner -->
    <div id="listeningStatus" class="listening hidden">
      <span class="mic-indicator">ğŸ¤</span> SparkleBot is listening...
    </div>

    <!-- Voice mode controls -->
    <div class="voice-bar">
      <label>
        <input type="checkbox" id="voiceToggle" />
        ğŸ”Š Voice Mode
      </label>
      <button id="micButton" title="Tap to speak">ğŸ¤</button>
      <label for="voiceSelect">ğŸ—£ï¸ Voice Style:</label>
      <select id="voiceSelect"></select>
    </div>

    <!-- Creativity control -->
    <div class="creativity-control">
      <label for="temperature">ğŸ¨ Creativity: <span id="tempValue">0.7</span></label>
      <input type="range" id="temperature" name="temperature" min="0" max="1.5" step="0.1" value="0.7" />
    </div>

    <!-- Prompt form -->
    <form id="chatForm" class="chat-input">
      <textarea id="prompt" placeholder="Ask SparkleBot anything..."></textarea>
      <button id="generateText" type="submit">Send</button>
      <button id="generateImage" type="button">Generate Image</button>
    </form>

    <!-- Image result output -->
    <section id="output" class="image-output"></section>

    <!-- Memory viewer -->
    <button id="viewMemories">ğŸ“– View Cora Memories</button>
    <section id="memoryPanel" class="memory-log hidden"></section>

  </main>

  <!-- Markdown rendering + your main script -->
  <script src="https://unpkg.com/marked@11.2.0/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
